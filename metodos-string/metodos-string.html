<!DOCTYPE html>
<html lang="es">
<header>
    <title>Ejemplos Métodos String</title>
    <meta name="description" content="Aquí se vera ejemplos de implementación de métodos string de javascript">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/metodos-string.js"></script>
</header>

<body>
    <div id="cajaFormulario">
        <textarea name="oracion" id="oracion" cols="60" rows="10" placeholder="Ingrese una oración"></textarea>
        <input class="campo" type="text" id="textoAEncontrar" placeholder="Ingrese el texto a encontrar">
        <input type="text" class="campo" id="textoAReemplazar" placeholder="Ingrese el texto a reemplazar">
        <input type="text" class="campo" id="textoDeReemplazo" placeholder="Ingrese el texto que reemplaza">        
        
        <div id="botones">
            <button class="boton" id="propiedadLength">length()</button>
            <button class="boton" id="propiedadReplace">Replace()</button>
            <button class="boton" id="propiedadIncludes">Contains()</button>
        </div>

    </div>
</body>

</html>
